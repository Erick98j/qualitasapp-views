        <div class="text-center d-flex justify-content-center align-items-center h-75">
            <div class="h1">Sincroniza tus polizas</h1>
            <div class="h5 mt-1">Agrega una cuanta de aseguradora para administrar tu cartera</h1>
            <div class="">
                <button class="btn btn-green mt-3" data-toggle="modal" data-target="#exampleModal">Agregar cuenta</button>
            </div>
            </div>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="p-5">
                            <h5 class="h1 mb-5 text-center">Agregar cuenta</h5>
                            <form action="">
                                <div class="h5 text-left">Aseguradora</div>
                                    <select class="custom-select" id="inputGroupSelect01">
                                        <option selected>Aseguradora</option>
                                        <option value="Qualitas">Qualitas</option>
                                        <option value="2">Axa</option>
                                        <option value="3">Gnp</option>
                                    </select>

                                <div class="h5 mt-5 text-left" for="username">Usuario</div>
                                <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario" aria-label="Username" aria-describedby="basic-addon1">

                                <div class="h5 mt-4 text-left" for="username">Cuenta</div>
                                <input type="text" id="account" class="form-control" placeholder="Ingresa tu cuenta" aria-label="Username" aria-describedby="basic-addon1">

                                <div class="h5 mt-4 text-left" for="username">Contraseña</div>
                                <input type="text" id="pass" class="form-control" placeholder="Ingresa tu contraseña" aria-label="Username" aria-describedby="basic-addon1">

                                    <div type="button" id="addaccount" class="btn btn-green btn-block mt-5" data-dismiss="modal">Agrega cuenta</div>
                            </form>
                        </div>
                    </div>
                </div>
